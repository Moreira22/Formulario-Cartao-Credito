<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilo.css">
    <title>Formulário de cartão de crédito</title>
</head>
<body>
    <form>
        <section id="credit-card">
            <div class="front"></div>
            <div class="back"></div>   
        </section>
        <section class="inputs">
            <div class="input-wrapper">
                <label for="cc-number">Número do cartão</label>
                <input 
                id="cc-number"
                type="text"
                placeholder="**** **** **** ****"
                >
            </div>
            <div class="input-wrapper">
                <label for="cc-holder">Nome do Titular</label>
                <input 
                id="cc-holder"
                type="text"
                placeholder="Nome como está no Cartão"
                required
                >
                <div class="warning">
                    <img src="https://i.ibb.co/p1CvYFn/Vector.png"
                    alt="ícone de alerta">
                    Nome do titular Obrigatório
                </div>
            </div>

            <div class="col-2 flex">
                <div class="input-wrapper">
                    <label for="cc-validity">Validade</label>
                    <input 
                        id="cc-validity"
                        type="text"
                        placeholder="mm/aa"
                        >
                </div>
                <div class="input-wrapper">
                    <label class="flex help" for="cc-cvv">CVV
                        <img
                        src="https://i.ibb.co/TYnk5sr/Question.png"
                        alt="ícone de ajuda"
                        title="Esse número está, geralmete, nas costa do seu cartão"
                        >
                    </label>
                    <input 
                        id="cc-cvv"
                        type="text"
                        placeholder="***"
                        >
                </div>
            </div>
        </section>
        <section class="info-security flex">
            <img src="https://i.ibb.co/dQYMm8m/Shield-Check.png"
            alt="ìcone de degurança">
            Seus dados estão seguros
        </section>
        <button>Adicionar Cartão</button>
    </form>
    
    <!-- para a mascara imask -->
    <script src="https://unpkg.com/imask"></script>
    <script src="./index.js"></script>
 
</html>
